<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>

    <h1>Items</h1>

    <a href="pic.html" class="button">Go to pic</a>

    <ul>
        {% for item in items %}
        <li>
            {{ item['item'] }} - ${{ item['price'] }}
            <form method="POST" action="/add_to_cart_app">
                <input type="hidden" name="item" value="{{ item['item'] }}">
                <button type="submit">Add to Cart</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <h2>Shopping Cart</h2>

    <ul>
        {% for cart_item in cart %}
        <li>
            {{ cart_item['item'] }} - ${{ cart_item['price'] }} ({{ cart_item['quantity'] }} pcs)
            <form method="POST" action="/delete_item">
                <input type="hidden" name="item_name" value="{{ cart_item['item'] }}">
                <label for="quantity">Quantity to Delete:</label>
                <input type="number" name="quantity" id="quantity" min="1" max="{{ cart_item['quantity'] }}" value="1">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    
    <p>Total Price: ${{ total_price }}</p>
    
    

 

    <a href="checkout.html"></a>
</body>

</html>
